{layout name="layout" /}
<link href="__ASSETS__/css/info-mgt.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
<div class="title" style="border-bottom:0px;"><h2>
标签库--历史版本</h2>
</div>
<div class="lieb_box">
<table width="100%" border="0" cellpadding="0" cellspacing="1" class="wdwmbg" bgcolor="#c1d3de" style="border:0px;">
  <tr>
  	<th align="center" bgcolor="#ffffff" width="10%">
      <strong>项目版本</strong></th>
    <th align="center" bgcolor="#ffffff" width="30%">
      <strong>标签名称</strong></th>
    <th align="center" bgcolor="#ffffff" width="10%">
      <strong>存档时间</strong></th>
    <th align="center" bgcolor="#ffffff" width="10%">
      <strong>启用日期</strong></th>
    <th align="center" bgcolor="#ffffff" width="10%">
      <strong>存档人</strong></th>
    <th align="center" bgcolor="#ffffff" width="10%">
      <strong>查看评审详情</strong></th>
    <th align="center" bgcolor="#ffffff" width="10%">
      <strong>下载标签</strong></th>
  </tr>
  {foreach $items as $t}
  <tr>
  	<td align="center" bgcolor="#FFFFFF">{$t['version']}</a></td>
    <td align="center" bgcolor="#FFFFFF">{$t['title']}</td>
    <td align="center" bgcolor="#FFFFFF">{$t['arc_addtime']|timetodate}</td>
    <td align="center" bgcolor="#FFFFFF">{$t['arc_enabledate']}</td>
    <td align="center" bgcolor="#FFFFFF">{$t['realname']}</td>
    <td align="center" bgcolor="#FFFFFF">
      <a target="_blank" href="{:url('member/project/show')}?id={$t['id']}">查看</a></td>
    <td align="center" bgcolor="#FFFFFF">
      <a target="_blank" href="{:url('member/label/down')}?arcid={$t['arcid']}">下载</a></td>
  </tr>
  {/foreach}
</table>
</div>
<script>
$('.nav-info').addClass('curli');
</script>
