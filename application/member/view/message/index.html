{layout name="layout" /}
<link href="__ASSETS__/css/info-mgt.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all"> 
<div class="title" style="border-bottom:0px;">
  <h2>站内信</h2></div>
  
 
<div class="lieb_box">
    <table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#c1d3de" class="wdwmbg" style="border:0px;">
    <tr bgcolor="#fff">
      <th width="40%">标题</th>
      <th width="5%">状态</th>
      <th width="15%">时间</th>
      <th width="10%">发送人</th>
      <th>操作</th>
    </tr>
    {foreach $pm_list as $t}
    <tr bgcolor="#fff">
    	<td align="center"><a href="{:url('member/message/show')}?id={$t['id']}">{$t['title']}</a></td>
        <td align="center">{$t['state']|pm_state}</td>
        <td align="center">{$t['addtime']|timetodate}</td>
        <td align="center">{$t['realname']|default='系统消息'}</td>
        <td align="center"> 
        {if $t['state'] == PM_STATE_UNREAD}<a href="{:url('member/message/markRead')}?id={$t['id']}">标记为已读</a>{/if}
         <a href="{:url('member/message/delete')}?id={$t['id']}" onclick="return confirm('确定终止项目吗？')">删除</a>
         <a href="{:url('member/message/show')}?id={$t['id']}">查看详情</a></td>
    </tr>
    {/foreach}
    </table>
    <div class="pages">{$pm_list->render()}</div>
  </div>
<script type="text/javascript">
$('.office').addClass('curli');
$('#state_{$state}').addClass('dqxm');
</script>
