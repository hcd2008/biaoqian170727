<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编辑评审信息</title>
	<style>
		table.mytable{
		width:90%;
		margin:20px auto;
		border-collapse: collapse;
		font-size: 13px;
		font-family: "微软雅黑";
		}
		table.mytable td{
		border:1px solid #ccc;
		padding:10px;
		}
		.t1{
		width:30%;
		background: #E3EFF6;
		text-align: center;
		font-weight: bold;
		}
		.t2{
		}
		input,select{
			border:1px solid #ccc;
			height:30px;
			line-height: 30px;
		}
	</style>
</head>
<body>
</body>
	<form action="" method="post">
	<table class="mytable">
		<tr>
          <td  class="t1">问题摘要：</td>
          <td style="color:red">
          	
          	<input type="text" name="title" size="100" value="{$qs_ext1}">
          </td>
        </tr>
        <tr>
          <td  class="t1">问题类型：</td>
          <td>
          	<select name="typeid" id="">
          		{foreach $question_type as $k=>$v}
					     <option {if $k==$qs_typeid}selected="selected"{/if} value="{$k}">{$v}</option>
          		{/foreach}
          	</select>
          </td>
        </tr>
        <tr>
          <td  class="t1">问题区域：</td>
          <td>
          	<select name="areaid" id="">
          		{foreach $question_area as $k=>$v}
               <option {if $k==$qs_areaid}selected="selected"{/if} value="{$k}">{$v}</option>
              {/foreach}
          	</select>
          </td>
        </tr>
        
        <tr>
          <td class="t1">判定依据：</td>
          <td><input type="text" name="yiju" value="{$qs_ext2}" size="100"></td>
        </tr>
        <tr>
          <td class="t1">详情说明：</td>
          <td>
          	 <script id="xiangqing" name="content" type="text/plain">
                {$qs_ext3}
             </script>
             <!-- 配置文件 -->
             <script type="text/javascript" src="__ASSETS__/script/ueditor/ueditor.config.js"></script>
             <!-- 编辑器源码文件 -->
             <script type="text/javascript" src="__ASSETS__/script/ueditor/ueditor.all.js"></script>
             <!-- 实例化编辑器 -->
             <script type="text/javascript">
                 var ue = UE.getEditor('xiangqing',{
			        initialFrameWidth : 600,
			        initialFrameHeight: 100
			    });
             </script>
          </td>
        </tr>
        <tr>
        	<td colspan=2 align="center">
        		<input type="submit" name="submit" value="确定">
        	</td>
        </tr>
	</table>
	</form>
</body>
</html>
